# Image registry
registry: quay.io/open-cluster-management

# Image of the cluster-gateway instances
image: cluster-proxy

# Image tag
tag: v0.2.0

# Number of replicas
replicas: 1

spokeAddonNamespace: "open-cluster-management-cluster-proxy"

proxyServerImage: quay.io/open-cluster-management/cluster-proxy:v0.2.0
proxyAgentImage: quay.io/open-cluster-management/cluster-proxy:v0.2.0

proxyServer:
  entrypointLoadBalancer: false
  entrypointAddress: ""
  port: 8091
