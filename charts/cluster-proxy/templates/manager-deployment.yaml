apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: cluster-proxy-addon-manager
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      open-cluster-management.io/addon: cluster-proxy
  template:
    metadata:
      labels:
        open-cluster-management.io/addon: cluster-proxy
    spec:
      serviceAccount: cluster-proxy
      containers:
        - name: manager
          image: {{ .Values.image }}
          args:
            - --leader-elect=true
            - --signer-secret-namespace=open-cluster-management-cluster-proxy