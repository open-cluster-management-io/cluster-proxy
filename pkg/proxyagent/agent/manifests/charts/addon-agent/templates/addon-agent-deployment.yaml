apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.agentDeploymentName }}
  annotations:
  {{- with .Values.agentDeploymentAnnotations }}
  {{ toYaml . | indent 8 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      open-cluster-management.io/addon: cluster-proxy
      proxy.open-cluster-management.io/component-name: proxy-agent
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      annotations:
      {{- with .Values.agentDeploymentAnnotations }}
      {{ toYaml . | indent 8 }}
      {{- end }}
      labels:
        open-cluster-management.io/addon: cluster-proxy
        proxy.open-cluster-management.io/component-name: proxy-agent
    spec:
      serviceAccount: cluster-proxy
      containers:
        - name: proxy-agent
          image: {{ .Values.proxyAgentImage }}
          imagePullPolicy: IfNotPresent
          command:
            - /proxy-agent
          args:
            - --proxy-server-host={{ .Values.serviceEntryPoint }}
            - --proxy-server-port={{ .Values.serviceEntryPointPort }}
            - --agent-identifiers={{ list (printf "host=%s" .Values.clusterName) (printf "host=%s.%s" .Values.clusterName .Release.Namespace) (printf "host=%s.%s.%s" .Values.clusterName .Release.Namespace .Values.serviceDomain) | join "&" }}
            - --ca-cert=/etc/ca/ca.crt
            - --agent-cert=/etc/tls/tls.crt
            - --agent-key=/etc/tls/tls.key
            {{- range .Values.additionalProxyAgentArgs }}
            - {{ . }}
            {{- end }}
          volumeMounts:
            - name: ca
              mountPath: /etc/ca
              readOnly: true
            - name: hub
              mountPath: /etc/tls
              readOnly: true
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "echo \"$(sed \'1i nameserver 127.0.0.1\' /etc/resolv.conf)\" > /etc/resolv.conf"]
        - name: addon-agent
          image: {{ .Values.registry }}/{{ .Values.image }}:{{ .Values.tag }}
          imagePullPolicy: IfNotPresent
          command:
            - /agent
          args:
            - --v=2
            {{- range .Values.addonAgentArgs }}
            - {{ . }}
            {{- end }}
          volumeMounts:
            - name: hub-kubeconfig
              mountPath: /etc/kubeconfig/
              readOnly: true
        - name: dns-override
          securityContext:
            runAsUser: 0
          image: registry.cn-hangzhou.aliyuncs.com/acs/coredns:1.6.2
          args: [ "-conf", "/etc/coredns/Corefile" ]
          volumeMounts:
            - mountPath: /etc/coredns
              name: config-volume
              readOnly: true
      volumes:
        - name: ca
          secret:
            secretName: cluster-proxy-ca
        - name: hub
          secret:
            secretName: cluster-proxy-open-cluster-management.io-proxy-agent-signer-client-cert
        - name: hub-kubeconfig
          secret:
            secretName: cluster-proxy-hub-kubeconfig
        - name: config-volume
          configMap:
            name: cluster-proxy-dns-override
            items:
            - key: Corefile
              path: Corefile
